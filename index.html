<html>
<head>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script type="importmap">
        { "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js"
        } }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';

        // Setup renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(3);
        document.body.appendChild(renderer.domElement);

        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        // Setup camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xFFFFFF);
        scene.add(ambientLight);

        // конфигурация
        const centerBox = {
            width: 6,
            heigth: 4,
            lenght: 3,
            color: 0xFF0000
        }

        const leftBox = {
            width: 6,
            heigth: 4,
            lenght: 5,
            color: 0x00FF00
        }
        const rigthBox = {
            width: 1,
            heigth: 2,
            lenght: 4,
            color: 0x0000FF
        }


        // геометрия за основната сграда
        const centerBoxGeometry = new THREE.BoxGeometry(centerBox.width, centerBox.heigth, centerBox.heigth);
        const rigthBoxGeometry = new THREE.BoxGeometry(rigthBox.width, rigthBox.heigth, rigthBox.lenght);
        const leftBoxGeometry = new THREE.BoxGeometry(leftBox.width, leftBox.heigth, leftBox.heigth);



        const centerMaterial = new THREE.MeshStandardMaterial({ color: centerBox.color });
        const leftMaterial = new THREE.MeshStandardMaterial({ color: leftBox.color });
        const rifthMaterial = new THREE.MeshStandardMaterial({ color: rigthBox.color });

        const center = new THREE.Mesh(centerBoxGeometry, centerMaterial);
        const left = new THREE.Mesh(leftBoxGeometry, leftMaterial);
        const rigth = new THREE.Mesh(rigthBoxGeometry, rifthMaterial);

        center.position.set(0, centerBox.heigth / 2, 0);
        left.position.set(-((centerBox.width + leftBox.width) / 2), centerBox.heigth / 2, 0);
        rigth.position.set((centerBox.width + rigthBox.width) / 2, rigthBox.heigth / 2, 3);

        scene.add(center);
        scene.add(left);
        scene.add(rigth);



        // геоометир з земята
        const groundGeometry = new THREE.PlaneGeometry(20, 30);
        const groundMaterial = new THREE.MeshToonMaterial({ color: 0x565656 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        scene.add(ground);



        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
