<html>
<head>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
    <script type="importmap">
        { "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js"
        } }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';

        // Setup renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create scene
        const scene = new THREE.Scene();

        // Setup camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create a box to represent the cinema room with different colors on each side
        const roomGeometry = new THREE.BoxGeometry(20, 10, 30);

        // Create materials for each side (6 sides)
        const materials = [
        new THREE.MeshBasicMaterial({ color: 0x8b0000, side: THREE.BackSide }), // front wall
        new THREE.MeshBasicMaterial({ color: 0x00008b, side: THREE.BackSide }), // back wall
        new THREE.MeshBasicMaterial({ color: 0x008000, side: THREE.BackSide }), // top
        new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.BackSide }), // bottom
        new THREE.MeshBasicMaterial({ color: 0x8b008b, side: THREE.BackSide }), // right wall
        new THREE.MeshBasicMaterial({ color: 0xffa500, side: THREE.BackSide })  
        ];

        // Create a box with the materials for each face
        const room = new THREE.Mesh(roomGeometry, materials);
        room.position.set(0, 5, 0); // Adjust the room's position to fit the cinema
        scene.add(room);

        // Create floor for the cinema room (optional to overlay)
        const floorGeometry = new THREE.PlaneGeometry(20, 30);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = 0;
        scene.add(floor);

        // Create a screen
        const screenGeometry = new THREE.PlaneGeometry(10, 5);
        const screenMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const screen = new THREE.Mesh(screenGeometry, screenMaterial);
        screen.position.set(0, 3, -14);
        scene.add(screen);

        // Create rows of seats
        const seatGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
        const seatMaterial = new THREE.MeshStandardMaterial({ color: 0xAA44AA });

        const rows = 5, seatsPerRow = 10, spacing = 0.8;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < seatsPerRow; j++) {
                const seat = new THREE.Mesh(seatGeometry, seatMaterial);
                seat.position.set((j - seatsPerRow / 2) * spacing, 0.5, -(i + 1) * spacing + 2);
                scene.add(seat);
            }
        }

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
